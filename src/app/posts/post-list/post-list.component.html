<section class="posts">
  <ul class="posts__list list-unstyled">
    <li *ngFor="let post of posts" (click)="selectPost(post.slug)" class="posts__listItem">
      <div class="posts__image"
        [style.background-image]=" post['_embedded']['wp:featuredmedia']? 'url('+ post['_embedded']['wp:featuredmedia'][0].source_url+')':null">
        
      </div>
      <h2 class="posts__heading">{{ post.title.rendered }}</h2>
      <div class="time">{{ post.date | date:"dd.MM.yyyy" }}</div>
      <div [innerHTML]="post.excerpt.rendered"></div>
      
    </li>
  </ul>
  <app-pagination
    [page]="page"
    [pages]="pages"
    [loading]="loading"
    (goPrev)="prevPage()"
    (goNext)="nextPage()"
    (goPage)="goToPage($event)">          
  </app-pagination>
</section>
