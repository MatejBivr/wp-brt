<app-page [title]="title">
  <ul class="library__list list-unstyled">
    <li class="library__listItem" *ngFor="let library of libraries">
      <div class="library__imageContainer">
        <div class="library__image"  [style.background-image]=" library.acf['thumbnail'].guid? 'url('+ library.acf['thumbnail'].guid+')':null"></div>  
      </div>
      <div class="library__body">
        <h2 class="library__heading">{{library.acf['library_title']}}</h2>
        <div class="library__text">{{library.acf['library_description']}}</div>
        <a target="_blank" href="{{library.acf['library_file']['url']}}" class="library__button">download</a>
      </div>
    </li>
  </ul>
  <app-pagination
    [page]="page"
    [pages]="pages"
    [loading]="loading"
    (goPrev)="prevPage()"
    (goNext)="nextPage()"
    (goPage)="goToPage($event)">          
  </app-pagination>
</app-page>
