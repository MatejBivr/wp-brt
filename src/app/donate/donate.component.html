<section class="donate">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col col-lg-10">
				<div class="donate__menuContainer">
					<ul class="donate__menu list-unstyled">
						<li class="donate__menuItem">
							<a routerLink="/single" class="donate__menuLink" routerLinkActive="active">single donation</a>
						</li>
						<li class="donate__menuItem">
							<a routerLink="/monthly" class="donate__menuLink" routerLinkActive="active">monthly</a>
						</li>
						<li class="donate__menuItem">
							<a routerLink="/business" class="donate__menuLink" routerLinkActive="active">business membership</a>
						</li>
						<li class="donate__menuItem">
							<a routerLink="/goods" class="donate__menuLink" routerLinkActive="active">Contribute in goods</a>
						</li>
					</ul>
				</div>					
				<app-single [donations]="donations" [donationType]="val" [donationText]="text"></app-single>				
			</div>
		</div>
	</div>
	<app-expenses></app-expenses>
</section>
<app-involved></app-involved>
